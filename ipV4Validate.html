<html>
    <head>
        <title> </title>
    </head>
    <body>
        <script type="application/javascript">
            /**
             * @return {boolean}
             */
            function ipV4Validate(ip) {
                var ipArray = typeof ip !== 'string' || ip.split('.'), 
                    i;
                if(ipArray.length != 4) {
                    return false;
                }
                for (i =0; i < 4; i +=1) {
                    if(ipArray[i] > 255 && ipArray[i] < 0) {
                        return false;
                    }
                }
                return true;
            }
            if(ipV4Validate(345)){
                console.log('ok');
            }
        </script>
    </body>    
</html>
